<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>

    <body>
        <div id="app">

            <div class="container">

                <div class="carousel">

                    <div class="items-container">

                        <figure class='image-item'>
                            <img :src="images[active].url" alt="">

                            <figcaption >
                                <h2> {{images[active].title}} </h2>
                                <h4> {{images[active].text}} </h4>
                            </figcaption>
                        </figure>

                        
                    </div>

                    <div class="images-thumbnails">

                        <div class="slider prev" @click="showprev"><i class="bi bi-chevron-up"></i></div>
                        <div class="slider next" @click="shownext"><i class="bi bi-chevron-down"></i></div>
                        
                        <div class="thumbnails-content">
                            <div v-for="(item,index) in images" class="thumbnail-item" :class="isactive(index)" @click="setimage(index)">
                                <img :src="item.url" alt="">
                            </div>
                        </div>
                    </div>
    
                </div>


            </div>

          </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script type='text/javascript' src="assets/js/main.js"></script>
    </body>
</html>
